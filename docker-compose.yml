version: '3.8'

services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    container_name: integrahub-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - integrahub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Broker de Mensajer√≠a
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: integrahub-mq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - integrahub-net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

  # 3. Backend API
  backend:
    build: ./orders-api
    container_name: integrahub-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - integrahub-net

  # 4. Frontend React
  frontend:
    build: ./frontend
    container_name: integrahub-web
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - integrahub-net

  # 5. Worker de Inventario
  worker:
    build: ./inventory-worker
    container_name: integrahub-worker
    restart: always
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
    depends_on:
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - integrahub-net

  # 6. Servicio Legacy (Archivos)
  legacy:
    build: ./legacy-service
    container_name: integrahub-legacy
    restart: always
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    volumes:
      - ./legacy_inbox:/app/inbox
    depends_on:
      db:
        condition: service_healthy
    networks:
      - integrahub-net

# --- Fin de servicios ---

volumes:
  postgres_data:

networks:
  integrahub-net:
    driver: bridge
